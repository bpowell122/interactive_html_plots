name: documentation

on:
  push:
    branches:
      - dev

jobs:
  # Render the plots to HTML and build the corresponding static HTML pages
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: '0'

      - name: Get git tags
        run: git fetch --tags origin

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.10"

      - name: Install dependencies
        run: |
          python -mpip install .

      - name: Render plots to HTML
        run: |
          python src/interactive_html_plots/main.py

      - name: Check what files exist
        run: |
          ls -larth docs/_source/*
          ls -larth docs/_source/prerendered_figures/*

      - name: Sphinx build docs as HTML
        run: |
          sphinx-build docs/_source docs/_build
          touch docs/_build/.nojekyll

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
